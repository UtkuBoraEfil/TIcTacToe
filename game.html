<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="./dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap");
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    class="bg-background-dark_blue text-whites-white font-[Outfit] relative"
  >
    <section class="backsection flex items-center min-h-screen">
      <section class="max-w-[328px] sm:max-w-[460px] w-full mx-auto">
        <div class="w-full flex justify-between mb-4 items-center">
          <div class="w-[96px] sm:w-[140px]">
            <img class="w-16 h-5 sm:w-20 sm:h-9" src="./assets/XO.svg" alt="" />
          </div>
          <div
            class="turnbar flex items-center justify-center bg-background-light_blue p-2 w-[96px] sm:w-[140px] text-xl rounded-lg py-2 sm:pb-3 shadow-[inset_0px_-4px_0px_#10212A]"
          >
            <img src="./assets/turn.svg" alt="" />
            <img class="hidden" src="./assets/turn-o.svg" alt="" />
            <h2 class="sm:text-xl text-sm">&nbsp; &nbsp; TURN</h2>
          </div>
          <div class="w-[96px] sm:w-[140px] flex justify-end reloadbtn">
            <button
              type="button"
              onclick="refreshPage()"
              class="flex items-center w-9 h-9 sm:w-12 sm:h-12 bg-whites-grey p-3 rounded-lg hover:bg-whites-white transition duration-200 ease-in-out"
            >
              <img src="./assets/reload.svg" alt="" />
            </button>
          </div>
        </div>
        <section class="grid place-items-center grid-cols-3 gap-3 mb-5 game">
          <div class="box" id="box1">
            <img class="hover-o" src="./assets/hover-o.svg" alt="" />
            <img class="x" src="./assets/x.svg" alt="" /><img
              class="hover-x"
              src="./assets/hover-x.svg"
              alt=""
            />
            <img class="o" src="./assets/O.svg" alt="" />
          </div>
          <div class="box" id="box2">
            <img class="hover-o" src="./assets/hover-o.svg" alt="" />
            <img class="x" src="./assets/x.svg" alt="" /><img
              class="hover-x"
              src="./assets/hover-x.svg"
              alt=""
            />
            <img class="o" src="./assets/O.svg" alt="" />
          </div>
          <div class="box" id="box3">
            <img class="hover-o" src="./assets/hover-o.svg" alt="" />
            <img class="x" src="./assets/x.svg" alt="" /><img
              class="hover-x"
              src="./assets/hover-x.svg"
              alt=""
            />
            <img class="o" src="./assets/O.svg" alt="" />
          </div>
          <div class="box" id="box4">
            <img class="hover-o" src="./assets/hover-o.svg" alt="" />
            <img class="x" src="./assets/x.svg" alt="" /><img
              class="hover-x"
              src="./assets/hover-x.svg"
              alt=""
            />
            <img class="o" src="./assets/O.svg" alt="" />
          </div>
          <div class="box" id="box5">
            <img class="hover-o" src="./assets/hover-o.svg" alt="" />
            <img class="x" src="./assets/x.svg" alt="" /><img
              class="hover-x"
              src="./assets/hover-x.svg"
              alt=""
            />
            <img class="o" src="./assets/O.svg" alt="" />
          </div>
          <div class="box" id="box6">
            <img class="hover-o" src="./assets/hover-o.svg" alt="" />
            <img class="x" src="./assets/x.svg" alt="" /><img
              class="hover-x"
              src="./assets/hover-x.svg"
              alt=""
            />
            <img class="o" src="./assets/O.svg" alt="" />
          </div>
          <div class="box" id="box7">
            <img class="hover-o" src="./assets/hover-o.svg" alt="" />
            <img class="x" src="./assets/x.svg" alt="" /><img
              class="hover-x"
              src="./assets/hover-x.svg"
              alt=""
            />
            <img class="o" src="./assets/O.svg" alt="" />
          </div>
          <div class="box" id="box8">
            <img class="hover-o" src="./assets/hover-o.svg" alt="" />
            <img class="x" src="./assets/x.svg" alt="" /><img
              class="hover-x"
              src="./assets/hover-x.svg"
              alt=""
            />
            <img class="o" src="./assets/O.svg" alt="" />
          </div>
          <div class="box" id="box9">
            <img class="hover-o" src="./assets/hover-o.svg" alt="" />
            <img class="x" src="./assets/x.svg" alt="" /><img
              class="hover-x"
              src="./assets/hover-x.svg"
              alt=""
            />
            <img class="o" src="./assets/O.svg" alt="" />
          </div>
        </section>
        <div class="flex gap3 justify-between text-black">
          <div class="table bg-blues-dark text-sm sm:text-xl">
            <h2>X (PLAYER 1)</h2>
            <p>0</p>
          </div>
          <div class="table bg-whites-grey text-sm sm:text-xl">
            <h2>TIES</h2>
            <p>0</p>
          </div>
          <div class="table bg-oranges-dark text-sm sm:text-xl">
            <h2>O (PLAYER 2)</h2>
            <p>0</p>
          </div>
        </div>
      </section>
    </section>
    <section
      id="bottom"
      class="hidden text-center bg-black/50 absolute top-0 left-0 h-screen place-items-center w-full"
    >
      <div class="py-10 bg-background-light_blue w-full">
        <p class="text-base"></p>
        <div class="flex justify-center items-center gap-4 py-4">
          <img class="hidden" src="./assets/x.svg" alt="" />
          <img class="hidden" src="./assets/O.svg" alt="" />
          <h1 id="who_wins" class="text-4xl">ROUND TIED</h1>
        </div>
        <div class="flex items-center justify-center gap-5">
          <button
            class="bg-whites-grey text-black px-4 py-3 rounded-lg shadow-[inset_0px_-4px_0px_#6B8997] hover:bg-whites-white transition duration-200 ease-in-out"
          >
            QUIT
          </button>
          <button
            class="bg-oranges-dark text-black px-4 py-3 rounded-lg shadow-[inset_0px_-4px_0px_#CC8B13] hover:bg-oranges-light transition duration-200 ease-in-out"
          >
            NEXT ROUND
          </button>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./game.js" charset="UTF-8"></script>
  </body>
</html>
